<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 默认字体设置 -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>ComicShannsMono Nerd Font</family>
            <family>Microsoft YaHei</family>
            <family>微软雅黑</family>
            <family>Noto Serif CJK SC</family>
            <family>Noto Serif CJK TC</family>
            <family>Noto Serif CJK JP</family>
            <family>Noto Serif CJK KR</family>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>
    
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>ComicShannsMono Nerd Font</family>
            <family>Microsoft YaHei</family>
            <family>微软雅黑</family>
            <family>Noto Sans CJK SC</family>
            <family>Noto Sans CJK TC</family>
            <family>Noto Sans CJK JP</family>
            <family>Noto Sans CJK KR</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    
    <alias>
        <family>monospace</family>
        <prefer>
            <family>ComicShannsMono Nerd Font Mono</family>
            <family>Microsoft YaHei</family>
            <family>微软雅黑</family>
            <family>Noto Sans Mono CJK SC</family>
            <family>Noto Sans Mono CJK TC</family>
            <family>Noto Sans Mono CJK JP</family>
            <family>Noto Sans Mono CJK KR</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>

    <!-- 中文字体替换规则 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>宋体</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>SimHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>黑体</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>微软雅黑</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>WenQuanYi Micro Hei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>文泉驿微米黑</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <!-- 设置抗锯齿和字体渲染 -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!-- 为特定语言设置字体 -->
    <match>
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Microsoft YaHei</string>
        </edit>
    </match>

    <match>
        <test name="lang">
            <string>zh-tw</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>

    <match>
        <test name="lang">
            <string>ja</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>

    <match>
        <test name="lang">
            <string>ko</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK KR</string>
        </edit>
    </match>

    <!-- 对 ComicShannsMono 字体进行特殊设置 -->
    <match target="font">
        <test name="family">
            <string>ComicShannsMono Nerd Font Mono</string>
        </test>
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- 优化显示效果 -->
    <match target="font">
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!-- 禁用某些字体的嵌入位图 -->
    <match target="font">
        <test name="family" compare="contains">
            <string>SimSun</string>
        </test>
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!-- 调整中文字体宽度，使字体看起来更窄 -->
    <match target="font">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <edit name="matrix" mode="assign">
            <times>
                <name>matrix</name>
                <matrix>
                    <double>0.85</double><double>0.0</double>
                    <double>0.0</double><double>1.0</double>
                </matrix>
            </times>
        </edit>
    </match>
</fontconfig>